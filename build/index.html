<html>

	<head>
		<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
		<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
		<!-- animation -->
		<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
	</head>

	<body style='margin : 0px; overflow: hidden;'>
		<a-scene embedded arjs>
			<a-assets>
				<a-asset-item id="me-gltf" src="./me_dance.gltf"></a-asset-item>
			</a-assets>
			
			<a-entity gltf-model="#me-gltf" position="-1 0.5 -3" animation-mixer="loop:repeat"></a-entity>
			<a-entity light="type: ambient; intensity: 15"></a-entity>
			<!-- <a-box color="#4CC3D9" position="2 0.5 -3"></a-box> -->
			<a-camera></a-camera>
		</a-scene>
	</body>

</html>

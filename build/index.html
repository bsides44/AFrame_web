<html>

	<head>
		<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
		<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
		<!-- animation -->
		<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
	</head>

	<body>
		<a-scene embedded arjs webxr="optionalFeatures:  hit-test;" ar-hit-test="target:#me-gltf">
			<a-assets>
				<a-asset-item id="me-gltf" src="./Maddy_20k.gltf"></a-asset-item>
			</a-assets>
			
			<a-entity gltf-model="#me-gltf" 
						position="-1 0.5 -3" 
						animation-mixer="loop:repeat"
						shadow="cast: true; receive: false"></a-entity>
			<a-entity light="type: ambient; intensity: 10" position="2 0 -3" ></a-entity>
		</a-scene>
	</body>

</html>

		<script>
		AFRAME.registerComponent('hide-in-ar-mode', {
			init: function () {
				// enter-vr is for both xr options
				this.el.sceneEl.addEventListener('enter-vr', (ev) => {
					if (this.el.sceneEl.is('ar-mode')) {
						this.el.setAttribute('visible', false);
					}
				});
					this.el.sceneEl.addEventListener('exit-vr', (ev) => {
					this.el.setAttribute('visible', true);
				});
			}
			})

		AFRAME.registerComponent("hide-on-hit-test-start", {
			init: function() {
				console.log("init hide on hit test start")
				
				this.el.sceneEl.addEventListener("ar-hit-test-start", function(ev) {
					console.log("hit test start - hide object", ev)
					ev.target.object3D.visible = false;
				});
				this.el.sceneEl.addEventListener('ar-hit-test-achieved', (ev) => {
					console.log("hit test achieved", ev)
				});
				this.el.sceneEl.addEventListener('ar-hit-test-select', (ev) => {
					console.log("hit test select", ev)
					console.log("click position ", ev.detail.position)

					ev.target.object3D.visible = true;
					ev.target.object3D.position = ev.detail.position;
				});
				this.el.sceneEl.addEventListener("exit-vr", function() {
					ev.target.object3D.visible = true;
					console.log("exit vr - show object")
				});
			}
		  });
		  </script>

	<body>

			<!-- Piotr Milewski <video id="ar-cam" autoplay playsinline></video> -->
			<!-- MisterNox  -->
			<a-scene arjs
				webxr="overlayElement:#dom-overlay; optionalFeatures:hit-test;" 
				ar-hit-test="target:#me-gltf;"
				reflection="directionalLight:#dirlight;"
				shadow="type: pcfsoft"
				raycaster="objects: #me-gltf"
				> 
			<a-assets>
				<a-asset-item id="me-gltf" src="./Maddy_20k.gltf" response-type="arraybuffer"></a-asset-item>
				<a-asset-item id="reticle" src="./reticle.gltf" response-type="arraybuffer"></a-asset-item>
			</a-assets>

			<!-- black screen without position="-1 0.5 -3" -->
			<!--StSpanho: <a-entity id="model-container" position="-1 0 -3" scale="0.5 0.5 0.5"> -->
				<a-entity hide-on-hit-test-start
							position="-1 0.5 -3" 
							rotation="0 55 0"
							gltf-model="#me-gltf"
							animation-mixer="loop:repeat"
							shadow="cast: true; receive: false"></a-entity>
		
				<!-- This shadow-receiving plane is only visible in AR mode.-->
				<!-- StSpanho: <a-plane height="30" width="30" rotation="-90 0 0"

							ar-shadows="opacity: 0.2"

			<!-- </a-entity> -->

			<a-light type="directional"
				light="intensity: 10;
					castShadow: true;
						shadowMapHeight: 1024;
						shadowMapWidth: 1024;
						shadowCameraLeft: -7;
						shadowCameraRight: 5;
						shadowCameraBottom: -5;
						shadowCameraTop: 5;"
				id="dirlight"
				target="me-gltf"
				position="-2 4 2">
   			</a-light>
			<a-camera position="0 1.2 0"></a-camera>
			<a-sky color="skyblue" hide-in-ar-mode></a-sky>
